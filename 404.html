<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    /* Center container */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    /* Content styling */
    .content h1 {
      font-size: 8rem;
      margin-bottom: 20px;
      color: #e63946;
    }
    .content h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .content p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      background: #e63946;
      color: #fff;
      padding: 12px 30px;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #b72f38;
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .content h1 {
        font-size: 5rem;
      }
      .content h2 {
        font-size: 1.5rem;
      }
      .content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>404</h1>
      <h2>Oops! Page not found.</h2>
      <p>The page you are looking for doesn't exist or has been moved.</p>
      <a href="index.html" class="btn">Go Home</a>
    </div>
  </div>
</body>
</html>
