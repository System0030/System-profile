<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Mikko</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: #61dafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }

    button {
      background-color: #61dafb;
      color: #282c34;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      background-color: #21a1f1;
    }

    button:active {
      transform: scale(0.9);
    }

    #score {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    #message {
      font-size: 1.2rem;
      color: #ffa500;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1.2rem;
        padding: 10px 20px;
      }

      #score {
        font-size: 1.2rem;
      }

      #message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to System Mikko!</h1>
  <p id="score">Score: 0</p>
  <button id="clickButton">Click Me!</button>
  <p id="message"></p>

  <script>
    let score = 0;
    const goal = 9999;

    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');
    const messageDisplay = document.getElementById('message');

    clickButton.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      clickButton.style.backgroundColor = score % 2 === 0 ? '#4caf50' : '#61dafb'; // Alternate colors
      if (score >= goal) {
        messageDisplay.textContent = "ðŸŽ‰ Congratulations! You win! ðŸŽ‰";
        clickButton.disabled = true;
        clickButton.textContent = "Game Over";
        clickButton.style.backgroundColor = '#d32f2f';
      }
    });
  </script>
</body>
</html>
